<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./main/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">
<link rel="sortcut icon" href="./assets/finance.svg" type="image/x-icon" />
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev.finance$">
    </header>

    <main class="container">
        <section id="balance-section">
            <h2 class="title-balance sr-only">Balanço</h2>

        <div class="card">
            <h3 class="title-cards">Entradas</h3>
            <p class="cards-paragraph">R$ 5.000,00</p>
        </div>
        
        <div class="card">
            <h3 class="title-cards">Saídas</h3>
            <p class="cards-paragraph">R$ 2.000,00</p>
        </div>
        
        <div class="card card-total">
            <h3 class="title-cards">Total</h3>
            <p class="cards-paragraph ">R$ 3.000,00</p>
        </div>
        
    </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
        </section>
        

        <table id="data-table">
            <thead>
                <tr>
                    <th class="description-transacao">Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description-transacao">Luz</td>
                    <td class="expense">- R$ 500,00</td>
                    <td class="date">23/01/2021</td>
                </tr>
    
                <tr>
                    <td class="description-transacao">Criação de Website</td>
                    <td class="income">R$ 5.000,00</td>
                    <td class="date">24/01/2021</td>
                </tr>
    
                <tr>
                    <td class="description-transacao">Internet</td>
                    <td class="expense">- R$ 200,00</td>
                    <td class="date">26/01/2021</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer><p>dev.finance$</p></footer>
    
</body>
</html>
